<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <p>ToDo List</p>
</header>

<main>

    <form class="form">
        <label>ToDo List</label>
        <div class="field">
            <input type="text" class="input" placeholder="New Task">
            <button class="button">Add</button>
        </div>
    </form>
    <br>
    <p class="stats">Total: 0  <br> Completed: 0</p>


    <ul class="todolist">
        <li class="todoitem">
            <div class="txt">
                <input type="checkbox" class="checkbox">
                <span>First item</span>
            </div>
            <button type="button" class="delete">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0tah7xmVep-Rqpcu-Vevu1avBALUz9xo6Eg&s" class="delete-icon">
            </button>
        </li>

        <li class="todoitem">
            <div class="txt">
                <input type="checkbox" class="checkbox">
                <span>Second item</span>
            </div>
            <button type="button" class="delete">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0tah7xmVep-Rqpcu-Vevu1avBALUz9xo6Eg&s" class="delete-icon">
            </button>
        </li>

        <li class="todoitem">
            <div class="txt">
                <input type="checkbox" class="checkbox">
                <span>Third item</span>
            </div>
            <button type="button" class="delete">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0tah7xmVep-Rqpcu-Vevu1avBALUz9xo6Eg&s" class="delete-icon">
            </button>
        </li>
    </ul>

</main>

<script src="script.js"></script>

</body>
</html>
