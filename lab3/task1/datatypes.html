<!DOCTYPE html>
<html>
<head>
    <title>Data Types</title>
</head>
<body>

<script>
"use strict";

let numberValue = 123;
let stringValue = "Hello";
let booleanValue = true;
let nullValue = null;
let undefinedValue;
let bigIntValue = 123456789012345678901234567890n;
let objectValue = {name: "John"};
let symbolValue = Symbol("id");

alert(typeof numberValue);
alert(typeof stringValue);
alert(typeof booleanValue);
alert(typeof nullValue);
alert(typeof undefinedValue);
alert(typeof bigIntValue);
alert(typeof objectValue);
alert(typeof symbolValue);

</script>

</body>
</html>
